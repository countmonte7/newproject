<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <form id="loginForm">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="username" id="loginUsername" class="form-control"
                           placeholder="아이디 입력해주세요">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" id="loginPassword" class="form-control"
                           placeholder="비밀번호 입력해주세요">
                </div>
                <button type="button" id="loginBtn" class="btn bnt-primary">로그인</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
    $('#loginBtn').click(function() {
        var username = $('#loginUsername').val();
        var password = $('#loginPassword').val();
        var obj = {username: username, password: password};
        $.ajax({
            type: "POST",
            url: "/loginProcess",
            data: JSON.stringify(obj),
            dataType:"json",
            contentType: "application/json",
            async: false,
            success: function(data) {
                if(data.result == 'success') {
                    alert('로그인 성공');
                    window.location.href = "main.html";
                }else if(data.result == 'passwordIncorrect') {
                    alert('로그인 실패, 입력 정보를 확인해주세요.');
                }else if(data.result == 'notExist') {
                    alert('로그인 실패, 아이디가 존재하지 않습니다.');
                }},
            error: function(errorThrown) {
                    alert('오류가 발생했습니다.');
                    location.reload();
                }
        });
       });
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
