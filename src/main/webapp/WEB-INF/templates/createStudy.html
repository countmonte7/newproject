<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/startStudy", method="post">
    <div class="form-row">
        <input type="hidden" id="username" th:value="${session['member']}">
        <div class="form-group col-md-6">
            <label for="studyName">스터디 이름</label>
            <input type="text" class="form-control" id="studyName">
        </div>
        <div class="form-group col-md-6">
            <label for="studyPassword">글 비밀번호</label>
            <input type="password" class="form-control" id="studyPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="studyAddress">장소</label>
        <input type="text" class="form-control" id="studyAddress" placeholder="스터디 장소를 입력하세요.">
    </div>
    <div class="form-group">
        <label for="studyTime">시간</label>
        <input type="text" class="form-control" id="studyTime" placeholder="스터디 시간을 입력하세요.">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <legend class="col-form-label col-sm-2 pt-0">스터디 요일</legend>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="Mon">
                <label class="custom-control-label" for="Mon">월요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="Tue">
                <label class="custom-control-label" for="Tue">화요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">수요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">목요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck5">
                <label class="custom-control-label" for="customCheck5">금요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck6">
                <label class="custom-control-label" for="customCheck6">토요일</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck7">
                <label class="custom-control-label" for="customCheck7">일요일</label>
            </div>
        </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">상태</label>
            <select id="inputState" class="form-control">
                <option selected>선택하세요</option>
                <option>충원중</option>
                <option>완료</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="numOfPeople">모집인원</label>
            <select id="numOfPeople" class="custom-select">
                <option selected>모집인원 선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">스터디 시작</button>
</form>
</body>
</html>
